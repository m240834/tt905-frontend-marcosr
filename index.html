<!DOCTYPE html>
<html>

    <body>
        <h1>Formulário</h1>
        <h2>Operações</h2>
        <a href="javascript:callFetchWithGet()">Get</a>
        <a href="javascript:callFetchWithPost('Cristianismo','Marcos', 2013)">Post</a>

        <p class="json" id="json"></p>
        <h2>Formulário Básico (Post)</h2>
        <form id="postForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"/></br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"/></br>
            <label for="originalyear">OriginalYearOfPublication:</label>
            <input type="number" id="originalyear" name="originalyear"/>
            <button type="submit" onclick="return submitPost()">Submit</button>
        </form>
        <h2>Formulário Básico (Put)</h2>
        <form id="putForm">
            <label for="id">Id:</label>
            <input type="number" id="id" name="id"/></br>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"/></br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"/></br>
            <label for="originalyear">OriginalYearOfPublication:</label>
            <input type="number" id="originalyear" name="originalyear"/>
            <button type="submit" onclick="return submitPut()">Submit</button>
        </form>
        <h2>Formulário Básico (Delete)</h2>
        <form id="deleteForm">
            <label for="id">Id:</label>
            <input type="number" id="id" name="id">
            <button type="submit" onclick="return submitDelete()">Submit</button>
        </form>

    </body>
